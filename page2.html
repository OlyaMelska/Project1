<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Base Layout</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Explore New York City</h1>

        <p class="lead">Choose Your area:</p>
      </div>
    </div>

    <div class="container" id="spots">
      <div class="row">
        <div class="col-lg-3">
          <h1>Drinks</h1>
          <h2>Bars</h2>
          <h2>Coffee</h2>
          <h2>Rooftop</h2>
        </div>

        <div class="col-lg-3">
          <h1>Food</h1>
          <h2>Bakery</h2>
          <h2>Deserts</h2>
          <h2>Brunch</h2>
          <h2>Fast Food</h2>
        </div>

        <div class="col-lg-3">
          <h1>Events</h1>
          <h2>Clubs</h2>
          <h2>Broadway</h2>
          <h2>Sports</h2>
          <h2>Entertainment</h2>
        </div>

        <div class="col-lg-3"><h1>Shopping</h1></div>
      </div>
    </div>
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-lg-3"><h1>Art</h1></div>

        <div class="col-lg-3"><h1>Museums</h1></div>

        <div class="col-lg-3"><h1>Must See Places</h1></div>

        <div class="col-lg-3"><h1>Instagram Worthy Spots</h1></div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
  </body>
</html>
